<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #name{
            display:inline-block;
        }
        #main_container{
            text-align: center;
        }
        .div2{
            display: grid;
            width: 400px;
            grid-template-columns: repeat(3,1fr);
        }
        #nametd{
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="main_container">
    <h1>Login form</h1>
    <label>name</label><input id="name" type="text" placeholder="enter your name"><br>
    <label>email</label><input id="email" type="email" placeholder="enter your email"><br>
    <button id="btn">submit</button>

                <td id="nametd"></td>

    <script>
        let arr=JSON.parse(localStorage.getItem('data'))||[]
        let div=document.getElementById("main_container")
        let nameinput=document.getElementById("name")
        let emailinput=document.getElementById("email")
        let button=document.getElementById("btn")
        button.addEventListener("click",((e)=>{
            let obj={
                name:nameinput.value,
                email:emailinput.value
            }
            arr.push(obj)
            
            
        
            
            
            localStorage.setItem("data",JSON.stringify(arr))
        }))
        getvalues(arr);
        
        
        function getvalues(arr){
            arr.map((e)=>{
                
                let div2=document.createElement("div")
                div2.classList="div2"
                let h2=document.createElement("h2");
                h2.innerText=e.name;
                let h4=document.createElement("h4")
                h4.innerText=e.email;
                div2.append(h2,h4)
                div.append(div2)
                
                
                //  tablular form
                
                // let table=document.getElementsByTagName("table")
                // table.innerText=''
                // let nametd=document.getElementById("nametd")
                // nametd.innerText=e.name
                
                // let emailtd=document.getElementById("emailtd")
                // emailtd.innerText=e.email
                
                
                
            })
        }
        getvalues(arr);
       
    //    console.log(arr);
    </script>
</div>
</body>
</html>
