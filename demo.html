<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        margin: auto;
        display: flex;
        flex-direction: column;
        width: 25%;
        border: 2px solid green;
        border-radius: 20px;
        padding: 30px;
      }
      input {
        height: 30px;
        border-radius: 10px;
      }
      #btn {
        width: 100px;
        margin: auto;
        margin-top: 20px;
      }
      table {
        margin: auto;
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <h1 style="text-align: center">Registration Form</h1>
      <h5 id="cart">cart:0</h5>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Please enter your name" />
      <label>Email:</label>
      <input type="email" id="email" placeholder="Please enter your email" />
      <label>City:</label>
      <input type="text" id="course" placeholder="Please enter your city" />
      <button style="text-align: center" type="submit" id="btn">Submit</button>
    </form>
    <div id="table"></div>
  </body>
  <script>
    let form = document.getElementById("form");
    let btn = document.getElementById("btn");
    let tableContainer = document.getElementById("table");

    let arr = JSON.parse(localStorage.getItem("userdetails")) || [];
    let editIndex = -1;

    btn.addEventListener("click", getData);

    function getData(e) {
      e.preventDefault();
      let details = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        course: document.getElementById("course").value
      };

      if (details.name === "" || details.email === "" || details.course === "") {
        alert("Please fill all the details");
      } else {
        if (editIndex === -1) {
          arr.push(details);
        } else {
          arr[editIndex] = details;
          editIndex = -1;
        }

        localStorage.setItem("userdetails", JSON.stringify(arr));
        form.reset();
        displayData(arr);
      }
    }

    function displayData(user) {
      tableContainer.innerHTML = "";

      let table = document.createElement("table");
      let thead = document.createElement("thead");
      let tr = document.createElement("tr");

      let th1 = document.createElement("th");
      th1.innerText = "Sr.no";
      let th2 = document.createElement("th");
      th2.innerText = "Name";
      let th3 = document.createElement("th");
      th3.innerText = "Email";
      let th4 = document.createElement("th");
      th4.innerText = "Course";
      let action = document.createElement("th");
      action.innerText = "Actions";

      tr.append(th1, th2, th3, th4, action);
      thead.append(tr);
      table.append(thead);

      let tbody = document.createElement("tbody");

      user.forEach((ele, index) => {
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.innerText = index + 1;
        let td2 = document.createElement("td");
        td2.innerText = ele.name;
        let td3 = document.createElement("td");
        td3.innerText = ele.email;
        let td4 = document.createElement("td");
        td4.innerText = ele.course;
        let td5 = document.createElement("td");

        let add = document.createElement("button");
        add.innerText = "Add";
        add.addEventListener("click", () => {
          adddata("adddata", ele);
          alert("Data added");
        });

        let del = document.createElement("button");
        del.innerText = "Delete";
        del.addEventListener("click", () => {
          deledata(arr, index);
          alert("Deleted successfully");
          displayData(arr);
        });

        // let edit = document.createElement("button");
        // edit.innerText = "Edit";
        // edit.addEventListener("click", () => {
        //   document.getElementById("name").value = ele.name;
        //   document.getElementById("email").value = ele.email;
        //   document.getElementById("course").value = ele.course;
        //   editIndex = index;
        let edit=document.createElement("button");
        edit.innerText="Edit";
        edit.addEventListener("click",()=>{
          document.getElementById("name").value = ele.name;
          document.getElementById("email").value = ele.email;
          document.getElementById("course").value = ele.course;
          editIndex=index;
          
        
          
        });
        let cart=document.createElement("button")
        cart.innerText=" add to cart";
          cart.addEventListener("click",()=>{
              addtocart(ele)
              updatacartvalue();
          })
        
    

        td5.append(add, del, edit,cart);
        tr.append(td1, td2, td3, td4, td5);
        tbody.append(tr);
      });

      table.append(tbody);
      tableContainer.append(table);
    }

    function adddata(key, value) {
      let newdata = JSON.parse(localStorage.getItem(key)) || [];
      newdata.push(value);
      localStorage.setItem(key, JSON.stringify(newdata));
    }

    function deledata(data, index) {
      data.splice(index, 1);
      localStorage.setItem("userdetails", JSON.stringify(data));
    }
    function addtocart(value){
      
      let Cartarr=JSON.parse(localStorage.getItem("cart"))||[];
      Cartarr.push(value)
      localStorage.setItem("cart",JSON.stringify(Cartarr))
      console.log((cart.innerText));
      alert("added")
    
    }
    function updatacartvalue(){
      let cart=document.getElementById("cart")
      let Cartarr=JSON.parse(localStorage.getItem("cart"))||[];
      cart.innerText=Cartarr.length;
      // updatacartvalue()
    }

    displayData(arr);
  </script>
</html>
