<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::after{
            content: "  hello";
        }
        p::before{
            content: "hi";
        }
        h1::selection{
            color:red;
        }
        div :nth-child(5){
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>
        <h1>this is heading</h1>
        <h1>this is heading</h1>
        <p> this is paragraph</p>
        <h1>this is heading</h1>
        <h1>this is heading</h1>
        <h1>this is heading</h1>
    </div>
</body>
</html>
