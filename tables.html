<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        padding: 20px;
        margin: auto;
        width: 60%;
        background-color: antiquewhite;
        text-align: center;
      }
      h1 {
        text-align: center;
        color: blue;
      }
      .ram tr:nth-child(even) {
        background-color: rgb(235, 235, 169);
      }
      .ram tr:nth-child(odd) {
        background-color: rgb(205, 215, 230);
      }
      button {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <table border="1px solid">
     
      <thead>
        <tr>
          <h1>TIME TABLE</h1>
        </tr>
        <tr>
          <th>S.no</th>
          <th>Roll no</th>
          <th>Name</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody class="ram">
        <tr>
          <td>01</td>
          <td>100</td>
          <td>Radha</td>
          <td>Bihar</td>
        </tr>
        <tr>
          <td>02</td>
          <td>101</td>
          <td>ram</td>
          <td>Rajasthan</td>
        </tr>
        <tr>
          <td>03</td>
          <td>102</td>
          <td>Raju</td>
          <td>Punjab</td>
        </tr>
        <tr>
          <td>04</td>
          <td>103</td>
          <td>Diljet</td>
          <td>U.P</td>
          </tr>
        <tr>
           
            <td colspan="4" style="text-align: center">
                <button>SUBMIT</button>
        </tr>
      </tbody>
    </table>
  </body>
</html>
